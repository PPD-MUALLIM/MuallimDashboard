<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muallim Education Analytics</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Lora, San-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #005a9c;
            color: white;
            padding: 20px 0;
        }

        header img {
            height: 120px;
            display: block;
            margin: 0 auto 5px;
        }

        header h1 {
            margin: 10px 0 5px;
            font-size: 35px;
        }

	header h2 {
            margin: 0px;
            font-size: 35px;
        }

        /* Footer */
        footer {
            background-color: #005a9c;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }

        footer img {
            height: 50px;
            display: block;
            margin: 0 auto 5px;
        }

        /* Card Container */
        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background-color: #fffbea;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: black;
        }

        .card img {
            width: 80px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0 0;
            font-weight: bold;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Remove underline for links */
        a {
            text-decoration: none;
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="LOGO PPD MUALLIM PUTIH-03.png" alt="PPD Muallim Logo" class="logo">
        <h1>MUALLIM</h1>
	<h2>EDUCATION ANALYTICS</h2>
    </header>

    <!-- Card Section -->
    <div class="card-container">
        <!-- Card 1: Clickable -->
        <a href="DASHBOARD DATA PEPERIKSAAN DALAMAN SPM.html" class="card">
            <img src="Education.png" alt="Exam Dashboard">
            <h3>DASHBOARD DATA PEPERIKSAAN DALAMAN SPM</h3>
        </a>

        <!-- Card 2: Clickable -->
	<a href="DASHBOARD DATA KO-AKADEMIK.html" class="card">
            <img src="SPORT.png" alt="Ko-Akademik Dashboard">
            <h3>DASHBOARD DATA KO-AKADEMIK</h3>
        </a>

        <!-- Card 3: Clickable -->
        <a href="DASHBOARD DATA PEMULIHAN KHAS.html" class="card">
            <img src="ABC.png" alt="Pemulihan Khas Dashboard">
            <h3>DASHBOARD DATA PEMULIHAN KHAS</h3>
        </a>

        <!-- Card 4: Clickable -->
	<a href="DASHBOARD DATA PROGRAM INTERVENSI.html" class="card">
            <img src="MATH.png" alt="Literacy Dashboard">
            <h3>DASHBOARD DATA PROGRAM INTERVENSI LITERASI NUMERASI TAHUN 1</h3>
        </a>

    </div>

    <!-- Footer -->
    <footer>
        <img src="AT MUALLIM DAERAH ILMU PUTIH.png" alt="Muallim Footer Logo">
    </footer>

</body>
</html>
