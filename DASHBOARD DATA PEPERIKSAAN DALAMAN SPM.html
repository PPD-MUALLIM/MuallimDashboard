<!DOCTYPE html>
<html>
<head>
    <title>DASHBOARD DATA PEPERIKSAAN DALAMAN SPM</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            text-align: center;
        }

        /* Header Navigation Bar Styling */
        .nav-bar {
            background-color: #005a9c;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .home-button img {
            height: 40px;
            cursor: pointer;
        }

        .nav-bar h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            color: white;
        }

        /* Main Content Styling */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .iframe-container {
            width: 90%;
            max-width: 1250px;
            position: relative;
            padding-top: 37%; /* Aspect ratio: 1250px width to 465px height */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer Styling */
        footer {
            background-color: #005a9c;
            color: white;
            padding: 10px 0;
            font-size: 14px;
            width: 100%;
            text-align: center;
            position: sticky;
            bottom: 0;
        }

        footer img {
            height: 50px;
            display: block;
            margin: 0 auto 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                padding: 10px;
            }

            .home-button img {
                height: 30px;
            }

            .nav-bar h2 {
                font-size: 18px;
                margin-top: 5px;
            }

            .iframe-container {
                padding-top: 50%; /* Adjust aspect ratio for smaller screens */
            }

            footer img {
                height: 40px;
            }

            footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .nav-bar h2 {
                font-size: 16px;
            }

            .iframe-container {
                padding-top: 70%; /* Adjust aspect ratio for smaller devices */
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation Bar -->
    <div class="nav-bar">
        <div class="home-button">
            <a href="index.html">
                <img src="home.png" alt="Home Button">
            </a>
        </div>
        <h2>DASHBOARD DATA PEPERIKSAAN DALAMAN SPM</h2>
    </div>

    <!-- Centered Body Content -->
    <div class="content">
        <div class="iframe-container">
            <iframe title="1.DASHBOARD DATA PEPERIKSAAN DALAMAN SPM" 
                    src="https://app.powerbi.com/view?r=eyJrIjoiOTA2NDMzMWYtNDhiYS00YTYzLWE2ZjEtYmU0ODE1MmNkMjRiIiwidCI6ImNkY2JiMGUyLTlmZWEtNGY1NC04NjcwLTY3MjcwNzc5N2FkYSIsImMiOjEwfQ%3D%3D" 
                    allowFullScreen="true">
            </iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <img src="AT MUALLIM DAERAH ILMU PUTIH.png" alt="Muallim Footer Logo">
    </footer>
</body>
</html>
